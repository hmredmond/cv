{% if site.data.otherinformation %}
<div class="other-container container-block">

  <h2 class="container-block-title">Other Information</h2>

  {% for other in site.data.otherinformation %}
    <div class="item">
      <label>{{ other.label}}</label>
      <span>{{other.description}}</span>
   </div><!--//item-->
  {% endfor %}

</div><!--//other-container-->
{% endif %}
